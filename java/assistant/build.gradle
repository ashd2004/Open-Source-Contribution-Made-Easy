plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add Gson as a dependency
    implementation 'com.google.code.gson:gson:2.10.1' // Use the latest version
}

application {
    mainClassName = 'co.nine.code.Assistant'
}
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

